<!DOCTYPE html>
<html lang="pt-br">
<head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Muda a cor da barra de ferramentas em dispositivos móveis -->
  <!-- <meta name="theme-color" content="#8257E5"> -->
  
  <title>Proffy | Sua plataforma de estudos online</title>
  <!-- <link rel="icon" href="./images/favicon.png"> -->

  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="./styles/partials/forms.css">
  <link rel="stylesheet" href="./styles/partials/header.css">
  <link rel="icon" href="./images/favicon.png">
  <link rel="stylesheet" type="text/css" href="./styles/partials/page-give-classes.css">
  <script src="./scripts/AddField.js" defer></script>
</head>
<body id="page-give-classes">
  <div id="container">
    <header class="page-header">
      <div class="top-bar-container">
        <a href="/">
          <img src="./images/icons/back.svg" alt="Voltar">
        </a>
        <img src="./images/logo.svg" alt="Proffy">
      </div>

      <div class="header-content">
        <strong>Que incrível que você quer dar aulas!</strong>
        <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
      </div>
    </header>

    <main>
      <form action="/save-class" id="create-class" method="POST">
        <fieldset>
          <legend>Seus dados</legend>
          
          <div class="input-block">
            <label for="name">Nome completo</label>
            <input id="name" name="name" required>
          </div>
          <div class="input-block">
            <label for="avatar">Link da sua foto <small>(comece com https://)</small></label>
            <input id="avatar" name="avatar" type="url" required>
          </div>
          <div class="input-block">
            <label for="whatsapp">Whatsapp<small>(somente números)</small></label>
            <input id="whatsapp" name="whatsapp" min="1" type="number" required>
          </div>
          <div class="textarea-block">
            <label for="bio">Biografia</label>
            <textarea name="bio" id="bio" required></textarea>
          </div>

        </fieldset>

        <fieldset>
          <legend>Sobre a aula</legend>
          <div class="select-block">
            <label for="subject">Matérias</label>
            <select name="subject" id="subject" required>
              <option value="">Selecione uma opção</option>
              {%for subject in subjects %}
                <option value="{{loop.index}}">{{ subject }}</option>
              {%endfor%}
            </select>

          </div>
          <div class="input-block">
            <label for="cost">Custo da sua hora/aula 
              <small>(R$)</small>
            </label>
            <input name="cost" id="cost" type="number" required>
          </div>
        </fieldset>

        <fieldset id="schedule-items">
          <legend>
            Horários disponíveis
            <button type="button" id="add-time">+ Novo Horário</button>
            <!-- <button type="button" id="remove-time">- Tirar Horário</button> -->
          </legend>

          <div class="schedule-item">
            <div class="select-block">
              <label for="weekday">Dia da semana</label>
              <select name="weekday[]" id="weekday" required>
                <option value="">Selecione um dia da semana</option>
                {%for days in daysWeek %}
                <option value="{{loop.index}}">{{ days }}</option>
                {%endfor%}
              </select>
            </div>

            <div class="input-block">
              <label for="time_from">Das</label>
              <input type="time" id="time_from" name="time_from[]" required>
            </div>
            <div class="input-block">
              <label for="time_to">Até</label>
              <input type="time" id="time_to" name="time_to[]" required>
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
        <p>
          <img src="./images/icons/warning.svg" alt="Aviso importante!">
          Importante!<br>Preencha todos os dados
        </p>
        <!-- attribute 'form' references to some form by ID -->
        <button type="submit" form="create-class">Salvar cadastro</button>
      </footer>
    </main>
  </div>

</body>
</html>
